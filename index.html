<body style="background: url('./images/chris-kendall-sJ6az6-T1u8-unsplash.jpg') no-repeat;background-size: cover;">
    <div id="app">
        <!-- BAG IMAGE -->
        <div id="bag" :class="{burst: end}"></div>
        <!-- BAG HEALTH -->
        <div id="bag-health">
            <div :style="{width: health + '%'}"></div>
        </div>
        <!-- GAME ACTIONS -->
        <div id="actions">
            <button class="btn jotos" v-show="!end" @click="punch">Punch</button>
            <button class="btn restart" v-on:click="restart">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
